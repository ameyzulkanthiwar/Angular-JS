<!DOCTYPE html>
<html lang="en" ng-app="app">


        <h1 style="color: green" ng-controller="ctrl_one" ng-bind="var_one"></h1>
        <h1 style="color: red" ng-controller="ctrl_two" ng-bind="var_two"></h1>

        <script src="bower_components/angular/angular.js"></script>
        <script>
            var app = angular.module("app",[]);

            <!-- implimantation of factory service -->
            app.factory("my_service",my_service);
            function my_service() {
                return "This is coming from the Factory Service..!";
            }

            <!-- implimantation of controler one -->
            app.controller("ctrl_one",ctrl_one);
            function ctrl_one($scope,my_service) {
                $scope.var_one = my_service;
            }

            <!-- implimantation of controler two -->
            app.controller("ctrl_two",ctrl_two);
            function ctrl_two($scope,my_service) {
                $scope.var_two = my_service;
            }

        </script>

</html>
