<!DOCTYPE html>
<html lang="en" ng-controller="ctrl">


        <!--this portin is nothing but the document-->
        <h1>{{var_one}}</h1>

        <!-- this will laod the angular framework -->
        <script src="bower_components/angular/angular.min.js"></script>


        <script>

            var app = angular.module("app",[]);
                             <!--[] this empty depandancy-->

            app.controller("ctrl",ctrl);
            function ctrl($scope){
                $scope.var_one = "this is from the controller....!"
            }
            <!-- manual bootstrap for dynamic application-->
            angular.bootstrap(document,["app"]);
            <!-- this will run the code the forcefully as we didnt mention the ng-app directive-->
        </script>

</html>
