<!DOCTYPE html>
<html lang="en">

        <!--both the div comes under the documnet-->
        <div ng-app="app" ng-controller="ctrl_one">
            <h1 style="color: darkgreen">{{var_one}}</h1>
        </div>

        <div id="my_div" ng-controller="ctrl_two">
            <h1 style="color: red">{{var_two}}</h1>
        </div>

        <script src="bower_components/angular/angular.min.js"></script>
        <script>

            var app = angular.module("app",[]);
            app.controller("ctrl_one",ctrl_one);
            function ctrl_one($scope){
                $scope.var_one = "This is from the controller one which is auto bootstrap....!";
            }

            app.controller("ctrl_two",ctrl_two);
            function ctrl_two($scope){
                $scope.var_two = "This is from the controller two which is manual bootstrap....!";
            }

            <!-- we didn't use the ng-app diretive for the second div section-->
            <!-- so this section will execute with the help of manule bootstrap as follow-->
            var my_div = document.getElementById("my_div");
            angular.bootstrap(my_div,["app"]);


        </script>


</html>
